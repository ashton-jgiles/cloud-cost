version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cloud-cost-db
    environment:
      POSTGRES_DB: cloud_cost_db
      POSTGRES_USER: cloud_cost_user
      POSTGRES_PASSWORD: cloud_cost_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - cloud-cost-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloud_cost_user -d cloud_cost_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ../cloud-cost-api
      dockerfile: Dockerfile
    container_name: cloud-cost-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=cloud_cost_user
      - DATABASE_PASS=cloud_cost_password
      - DATABASE_NAME=cloud_cost_db
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloud-cost-network
    restart: unless-stopped

  # Frontend (React + Vite)
  frontend:
    build:
      context: ../cloud-cost-site
      dockerfile: Dockerfile
    container_name: cloud-cost-frontend
    environment:
      - VITE_API_URL=http://localhost:3001
    ports:
      - "8080:8000"
    depends_on:
      - backend
    networks:
      - cloud-cost-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cloud-cost-network:
    driver: bridge
